<div
  class="container d-flex flex-column align-items-center justify-content-center"
  style="height: 100vh"
>
  <h4>
    Angular
    <code
      ><a
        class="text-decoration-none"
        href="https://valor-software.com/ngx-bootstrap/#/components/modals?tab=overview#service-component"
        target="_blank"
        >ngx-bootstrap</a
      ></code
    >
    Modal (Component Launch): Change Component States After launching
  </h4>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary p-3 m-5" (click)="launchModal(true)">
      LAUNCH MODAL <strong>WITH</strong> INITIAL DATA
    </button>
    <button class="btn btn-primary p-3 m-5" (click)="launchModal(false)">
      LAUNCH MODAL <strong>WITHOUT</strong> SETTING INITIAL DATA
    </button>

    <button class="btn btn-primary p-3 m-5" (click)="changeModalData()">
      CHANGE MODAL DATA
    </button>
  </div>
</div>
